  <script>
    function myFunction() {
      var cardNum = document.getElementById("cardNum").value;
      var date = document.getElementById("date").value;
      var cvv = document.getElementById("cvv").value;
      var address = document.getElementById("Address").value;
         
      try{
        if(cardNum == "") throw "Please enter the Card Number ! ";
        if (cardNum.length != 16 ) throw "The Card Numbers More or less than 16 number ! ";

        if (date == "") throw " please enter the Date ! " ;

        if (cvv == "") throw " please enter the CVV ! " ;
        if (cvv.length != 3 ) throw "The CVV Code More Or less than 3 ! " ;

        if (address == "") throw " please enter the Address ! " ;
        } catch (err){
            alert(err);

    }
    

      if (cardNum && date && cvv && address) {
        alert("تم تأكيد الطلب");
      } else {
        alert("يرجى ملء جميع الحقول.");
      }
    }
  </script>
